<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Лента постов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto 80px auto;
            max-width: 600px;
        }

        h1 {
            text-align: center;
        }

        .post-block {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #fdfdfd;
        }

        .author {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .content {
            margin-top: 10px;
            font-size: 15px;
            line-height: 1.4;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #eee;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            font-size: 16px;
        }

        .bottom-nav .nav-item {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }

        .bottom-nav .nav-item:hover {
            background-color: #ddd;
            border-radius: 6px;
        }
    </style>
</head>


<body>

<h1>Лента постов</h1>

<div th:if="${posts.isEmpty()}">
    <p style="text-align: center; color: #888;">Пока тут пусто</p>
    <p style="text-align: center; color: #888;"><a th:href="@{/users}">Подпишитесь</a> на кого-нибудь</p>
</div>

<div th:each="post : ${posts}" class="post-block">
    <div class="author" th:text="${post.authorName}">Имя автора</div>
    <div class="content" th:text="${post.content}">Текст поста</div>
</div>

<!-- Нижняя панель навигации -->
<nav class="bottom-nav">
    <a th:href="@{/home}" class="nav-item">Главная</a>
    <a th:href="@{/feed}" class="nav-item">Лента</a>
    <a th:href="@{/users}" class="nav-item">Пользователи</a>
</nav>

</body>
</html>
